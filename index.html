<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link

      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"

    <title>Library</title>
  </head>
  <body>
    <header id="header">
      <h1 id="library-title">My library</h1>
      <div id="sort-div">
        <p id="sort-text"></p>
        <select id="sort-select">
          <option value="" selected>Sort the library</option>
          <option value="title-down">Title Down</option>
          <option value="title-up">Title Up</option>
          <option value="author-down">Author Down</option>
          <option value="author-up">Author Up</option>
          <option value="nb-pages-down">Nb Pages Down</option>
          <option value="nb-pages-up">Nb Pages Up</option>
          <option value="likes">Likes first</option>
          <option value="dislikes">Dislikes first</option>
          <option value="read">Read first</option>
          <option value="unread">Unread first</option>
        </select>
      </div>
    </header>

    <main id="library-list">
      <ul id="books-list"></ul>
    </main>

    <footer id="footer">
      <p>
        <a href="https://github.com/aurelien-genois/library" target="_blank"
          >Fifth Odin project</a
        >
        created by
        <a href="https://github.com/aurelien-genois" target="_blank"
          >Aur√©lien Genois</a
        >
      </p>
    </footer>
    <script src="logic.js"></script>
  </body>
</html>
